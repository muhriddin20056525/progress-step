<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Step</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="step-wrapper">
        <div class="step">
          <h3>1</h3>
          <span></span>
        </div>
        <div class="step">
          <h3>2</h3>
          <span></span>
        </div>
        <div class="step">
          <h3>3</h3>
          <span></span>
        </div>
        <div class="step">
          <h3>4</h3>
          <span></span>
        </div>
      </div>
      <div class="btns">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
